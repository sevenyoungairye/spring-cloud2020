server:
  port: 80

# 未暴露服务名，属于客户端

eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

# 设置feign客户端超时时间（OpenFeign支持默认支持ribbon）
ribbon:
  # 建立连接所有的时间，适用于网络正常的情况下，两端连接所有的时间
  ReadTimeout: 5000
  # 指的是建立连接后从服务器读取到可用资源的时间
  ConnectTimeout: 5000
